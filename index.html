<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>Requirejs Demo (Gcd+Bootstrap)</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<style type="text/css">
		.nav-pills .col-xs-4{margin: 0;padding: 0;text-align: center;}
		.nav-pills .col-xs-4 a{border-radius: 0;}
		.wrapper{margin: 0 auto;max-width: 960px;}
	</style>
</head>
<body>

<div class="wrapper">
  <!-- Nav tabs -->
  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" class="active col-xs-4"><a href="#daily" aria-controls="daily" role="tab" data-toggle="tab">日报</a></li>
    <li role="presentation" class="col-xs-4"><a href="#monthly" aria-controls="monthly" role="tab" data-toggle="tab">月报</a></li>
    <li role="presentation" class="col-xs-4"><a href="#yearly" aria-controls="yearly" role="tab" data-toggle="tab">年报</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="daily">


		<table class="table table-bordered text-center">

			<tr class="info">
				<td colspan="2">认购</td>
			</tr>
			<tr>
				<td width="50%">认购套数</td>
				<td>认购金额（万元）</td>
			</tr>
			<tr>
				<td>5</td>
				<td>500</td>
			</tr>

			<tr class="success">
				<td colspan="2">签约</td>
			</tr>
			<tr>
				<td>签约套数</td>
				<td>签约金额（万元）</td>
			</tr>
			<tr>
				<td>5</td>
				<td>500</td>
			</tr>

			<tr class="warning">
				<td colspan="2">回款金额（万元）</td>
			</tr>
			<tr>
				<td colspan="2" id="allMoney">500</td>
			</tr>

		</table>

    </div>
    <div role="tabpanel" class="tab-pane" id="monthly">
 		<table class="table table-bordered text-center">

			<tr class="info">
				<td colspan="2">认购</td>
			</tr>
			<tr>
				<td width="50%">认购套数</td>
				<td>认购金额（万元）</td>
			</tr>
			<tr>
				<td>15</td>
				<td>1500</td>
			</tr>

			<tr class="success">
				<td colspan="2">签约</td>
			</tr>
			<tr>
				<td>签约套数</td>
				<td>签约金额（万元）</td>
			</tr>
			<tr>
				<td>15</td>
				<td>1500</td>
			</tr>

			<tr class="warning">
				<td colspan="2">回款金额（万元）</td>
			</tr>
			<tr>
				<td colspan="2">1000</td>
			</tr>

		</table>

    </div>
    <div role="tabpanel" class="tab-pane" id="yearly">
    	 <table class="table table-bordered text-center">

			<tr class="info">
				<td colspan="2">认购</td>
			</tr>
			<tr>
				<td width="50%">认购套数</td>
				<td>认购金额（万元）</td>
			</tr>
			<tr>
				<td>200</td>
				<td>20000</td>
			</tr>

			<tr class="success">
				<td colspan="2">签约</td>
			</tr>
			<tr>
				<td>签约套数</td>
				<td>签约金额（万元）</td>
			</tr>
			<tr>
				<td>200</td>
				<td>20000</td>
			</tr>

			<tr class="warning">
				<td colspan="2">回款金额（万元）</td>
			</tr>
			<tr>
				<td colspan="2">20000</td>
			</tr>

		</table>
    </div>
  </div>

	<!-- Button trigger modal -->

	<button id="btnInfo" type="button" class="btn btn-primary col-xs-12" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap" style="display:none;">Open modal for @getbootstrap</button>

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label for="recipient-name" class="control-label">Recipient:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          <div class="form-group">
	            <label for="message-text" class="control-label">Message:</label>
	            <textarea class="form-control" id="message-text"></textarea>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Send message</button>
	      </div>
	    </div>
	  </div>
	</div>



</div>




<script src="lib/require.js" data-main="lib/main.js"></script>
<!-- <script src="lib/require.js" data-main="js/main.js"></script> -->

<script type="text/javascript">
	console.log(gcd(18,4));
</script> -->
</body>
</html>
